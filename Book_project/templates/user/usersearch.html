
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<!-- Display Books -->
<div class="container">
    <h2>Search Results</h2>
<p>Search Query: {{ query }}</p>
<h3>Books</h3>
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Book Name</th>
      <th>Book Price</th>
      <th>Author</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ book.title }}</td>
      <td>{{ book.price }}</td>
      <td>{{ book.author }}</td>
      <td>
        <a href="{% url 'user_details' book.id %}" class="btn btn-primary">Details</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="5" class="text-center">No books found for "{{ query }}".</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
